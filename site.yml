---

- hosts: all
  become: true
  pre_tasks:

  - name: install updates (CentOS)
    tags: always
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: install updates (Ubuntu)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

# WORKSTATIONS

- hosts: workstations
  become: true
  tasks:
  - name: install unzip
    package:
      name: unzip

  - name: install terraform
    unarchive:
      src: https://releases.hashicorp.com/terraform/0.12.28/terraform_0.12.28_linux_amd64.zip
      dest: /usr/local/bin
      remote_src: yes
      mode: 0755
      owner: root
      group: root

  - name: install vim-nox tmux
    tags: workstations
    apt:
      name:
      - tmux
      - vim-nox
      state: latest
      update_cache: yes
    when: ansible_distribution == "Ubuntu"  
    
- hosts: web_servers
  become: true
  tasks:

  - name: install apache2 and PHP package
    tags: apache, apache2, ubuntu
    apt: 
      name: 
        - apache2
        - libapache2-mod-php
        - tmux
        - vim-nox 
      state: latest
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: install apache package
    tags: apache, centos, httpd
    dnf: 
      name: 
        - httpd
        - php 
      state: latest
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: Copy default HTML file for site
    tags: apache, apache2, httpd
    copy:
      src: default-site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 644

- hosts: db_servers
  become: true
  tasks: 

  - name: install mariadb package (CentOS)
    tags: centos, db, mariadb
    dnf:
      name: mariadb
      state: latest
    when: ansible_distribution == "CentOS"

  - name: install mariadb package (Ubuntu)
    tags: ubuntu, db, mariadb
    apt:
      name: mariadb-server
      state: latest
    when: ansible_distribution == "Ubuntu"

- hosts: file_servers
  become: true
  tasks:

  - name: install samba package
    tags: samba
    package:
      name: samba
      state: latest

